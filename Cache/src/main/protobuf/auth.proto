syntax = "proto3";

package cache;

service CacheService {
  rpc get (Quarry) returns (QuarryResult) {}

  rpc put (Object) returns (PutResult) {}
}

message Quarry {
  string text = 1;
}

message QuarryResult {
  string text = 1;
}

message Object {
  string text = 1;
}

message PutResult {
  string text = 1;
}